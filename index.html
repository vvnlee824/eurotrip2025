        document.getElementById('page-shopping-guide').innerHTML = `<h2 class="text-3xl font-bold mb-8 border-l-4 border-blue-500 pl-4">必買紀念品</h2><div class="space-y-10"><div><h3 class="text-2xl font-semibold mb-4 flex items-center"><span class="material-icons-outlined mr-2 text-blue-500">place</span>巴塞隆納</h3><ul class="list-disc list-inside bg-white p-6 rounded-lg shadow space-y-2"><li><strong>高第建築周邊：</strong>在聖家堂、奎爾公園等景點的紀念品店，尋找以馬賽克磁磚為靈感的玻璃冰箱貼、杯墊、筆記本。</li><li><strong>Biba Shops 包包：</strong>以其柔軟的皮革和實用設計聞名，是西班牙本土品牌。</li><li><strong>Re-Cuir 牛皮包包：</strong>位於哥特區的老店，提供各式手工皮件，品質優良。</li><li><strong>La Chinata 橄欖油製品：</strong>除了特級初榨橄欖油，其護手霜、護唇膏、防曬乳也因天然滋潤而大受歡迎。</li><li><strong>時尚品牌：</strong>Zara, Bershka, Mango 等西班牙快時尚品牌價格比台灣更優惠，款式也較新。</li></ul></div><div><h3 class="text-2xl font-semibold mb-4 flex items-center"><span class="material-icons-outlined mr-2 text-blue-500">place</span>塞維亞</h3><ul class="list-disc list-inside bg-white p-6 rounded-lg shadow space-y-2"><li><strong>彩繪陶瓷 (Ceramics)：</strong>特里亞納區是陶瓷重鎮，可以找到美麗的手繪盤子、磁磚和各種裝飾品。</li><li><strong>佛朗明哥舞裙與響板：</strong>如果對佛朗明哥感興趣，可以購買相關服飾或樂器作為紀念。</li><li><strong>扇子 (Abanico)：</strong>不僅是美麗的工藝品，在安達盧西亞炎熱的天氣裡也非常實用。</li></ul></div><div><h3 class="text-2xl font-semibold mb-4 flex items-center"><span class="material-icons-outlined mr-2 text-blue-500">place</span>里斯本</h3><ul class="list-disc list-inside bg-white p-6 rounded-lg shadow space-y-2"><li><strong>罐頭沙丁魚：</strong>包裝設計復古精美，本身也是一道美味。許多店家提供印有出生年份的罐頭，是獨特的伴手禮。</li><li><strong>軟木塞製品 (Cork)：</strong>葡萄牙是世界上最大的軟木生產國。可以找到軟木製作的皮夾、包包、帽子甚至明信片，輕便又環保。</li><li><strong>藍白磁磚 (Azulejo)：</strong>從單片磁磚到杯墊、鍋墊等，是葡萄牙最具代表性的紀念品。</li><li><strong>公雞圖案商品：</strong>花公雞 (Galo de Barcelos) 是葡萄牙的國家象徵，代表好運和公正。</li></ul></div><div><h3 class="text-2xl font-semibold mb-4 flex items-center"><span class="material-icons-outlined mr-2 text-blue-500">place</span>波多</h3><ul class="list-disc list-inside bg-white p-6 rounded-lg shadow space-y-2"><li><strong>波特酒 (Port Wine)：</strong>來到波多，絕對不能錯過購買國酒。在加亞新城的各大酒莊都可以品嚐和購買。</li><li><strong>萊羅書店周邊：</strong>書店內外都有販售與《哈利波特》和書店本身相關的書籍與紀念品。</li><li><strong>傳統手工皂：</strong>例如 Claus Porto 品牌，包裝典雅，香味獨特，是送禮自用兩相宜的選擇。</li></ul></div></div>`;
        document.getElementById('page-preparation').innerHTML = `<h2 class="text-3xl font-bold mb-8 border-l-4 border-blue-500 pl-4">行前準備清單</h2><div class="bg-white p-6 rounded-lg shadow"><div id="checklist" class="space-y-4"></div></div>`;

        const fullItinerary = {
            "day-1-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 1</span> 9/25 (四): 巴塞隆納初見・高第與魔幻之夜</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">1:30 pm – 3:30 pm</p><h4 class="font-bold">抵達與安頓</h4><p class="text-sm text-gray-600">抵達機場＋入境+兌換巴賽隆納交通卡+到<a href="https://www.google.com/maps/search/?api=1&query=Yeah+Barcelona+Hostel" target="_blank" class="text-blue-500 hover:underline">Yeah Barcelona Hostel</a>放行李+確認有沒有水舞表演。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">3:30 pm – 4:45 pm</p><h4 class="font-bold">購物與建築初覽</h4><p class="text-sm text-gray-600">去 <a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia4" target="_blank" class="text-blue-500 hover:underline">Torrons Vicens (Diagonal)</a> 買牛軋糖。然後逛 <a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia" target="_blank" class="text-blue-500 hover:underline">Passeig de Gràcia</a> → 看 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà" target="_blank" class="text-blue-500 hover:underline">米拉之家</a>外觀 (買紀念品)，逛街（ZARA 等）。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">5:00 pm – 6:00 pm</p><h4 class="font-bold">巴特婁之家 (17:00已買票)</h4><p class="text-sm text-gray-600">參觀<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló" target="_blank" class="text-blue-500 hover:underline">巴特婁之家</a>，重點是彩色玻璃、龍背屋頂。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">6:00 pm – 7:15 pm</p><h4 class="font-bold">晚餐: Vinitus 或備案</h4><p class="text-sm text-gray-600">前往熱門餐廳 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona" target="_blank" class="text-blue-500 hover:underline">Vinitus</a> (不能訂位)。若到店排隊過久（超過30 分鐘），可能要有 B 計劃（例如 <a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia5" target="_blank" class="text-blue-500 hover:underline">Tapas 24</a>、<a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia6" target="_blank" class="text-blue-500 hover:underline">Cervecería Catalana</a>，走路 10 分鐘內）。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">7:15 pm – 7:40 pm</p><h4 class="font-bold">交通</h4><p class="text-sm text-gray-600">搭地鐵到 <a href="https://www.google.com/maps/search/?api=1&query=Plaça+d'Espanya" target="_blank" class="text-blue-500 hover:underline">Plaça Espanya</a> 預留 25 分鐘足夠，含等車時間。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">7:40 pm – 9:30 pm</p><h4 class="font-bold">魔幻噴泉 或 逛街</h4><p class="text-sm text-gray-600">找位子等待<a href="https://www.google.com/maps/search/?api=1&query=Magic+Fountain+of+Montjuïc" target="_blank" class="text-blue-500 hover:underline">魔幻噴泉</a>＋欣賞表演: 表演時間約 20:00–21:00 或 21:00–22:00，依季節。(提醒：帶水或輕食，不然等候會有點久。) 備註： 7:15 pm – 9:30 pm　如果無魔幻噴泉就改逛街。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">9:30 pm – 10:30 pm</p><h4 class="font-bold">晚間活動</h4><p class="text-sm text-gray-600">地鐵回Hostel休息 或 去附近酒吧。酒吧推薦: <a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia7" target="_blank" class="text-blue-500 hover:underline">The Rooftop at Sir Victor</a>、<a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia8" target="_blank" class="text-blue-500 hover:underline">Alaire Rooftop Bar</a>、<a href="https://www.google.com/maps/search/?api=1&query=Passeig+de+Gràcia9" target="_blank" class="text-blue-500 hover:underline">Bobby Gin</a>。</p></div></div>`,
            "day-2-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 2</span> 9/26 (五): 高第經典巡禮與地中海日落</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">08:30 – 09:30</p><h4 class="font-bold">維森絲之家</h4><p class="text-sm text-gray-600">參觀高第早期作品 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Vicens" target="_blank" class="text-blue-500 hover:underline">Casa Vicens</a> (高迪設計的第一座房子)，早上光線柔和，拍照好看。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:30 – 09:45</p><h4 class="font-bold">交通</h4><p class="text-sm text-gray-600">地鐵或計程車，約 10–15 分鐘。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:45 – 11:30</p><h4 class="font-bold">奎爾公園 (10:00 已買票)</h4><p class="text-sm text-gray-600">遊覽 <a href="https://www.google.com/maps/search/?api=1&query=Park+Güell" target="_blank" class="text-blue-500 hover:underline">奎爾公園</a>，上午人潮相對少，逛到 11:30 左右。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">11:30 – 13:00</p><h4 class="font-bold">午餐＋休息</h4><p class="text-sm text-gray-600">可以在公園附近或往聖家堂方向找餐廳。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">13:30 – 15:30</p><h4 class="font-bold">聖家堂 (13:30 已買票)</h4><p class="text-sm text-gray-600">參觀 <a href="https://www.google.com/maps/search/?api=1&query=Sagrada+Família" target="_blank" class="text-blue-500 hover:underline">聖家堂</a>，下午光線穿過彩色玻璃特別美，建議至少 2 小時。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">下午彈性時間</p><h4 class="font-bold">休息或景點打卡</h4><p class="text-sm text-gray-600">(可去可不去或外面拍照打卡) <a href="https://www.google.com/maps/search/?api=1&query=Recinte+Modernista+de+Sant+Pau" target="_blank" class="text-blue-500 hover:underline">聖十字聖保羅醫院</a> (世界文化遺產)。或去 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà0" target="_blank" class="text-blue-500 hover:underline">EVEN Cosmètica</a> 買保養品，之後可回住宿換衣服、放東西。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">17:15 – 17:35</p><h4 class="font-bold">凱旋門</h4><p class="text-sm text-gray-600">前往 <a href="https://www.google.com/maps/search/?api=1&query=Arc+de+Triomf+Barcelona" target="_blank" class="text-blue-500 hover:underline">Arc de Triomf</a> (地鐵L1紅線)，拍照＋周邊散步。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">17:35 – 18:25</p><h4 class="font-bold">海濱步道漫步</h4><p class="text-sm text-gray-600">沿 Passeig de Lluís Companys 步行，欣賞<a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona6" target="_blank" class="text-blue-500 hover:underline">特色街燈</a>，並經過<a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà1" target="_blank" class="text-blue-500 hover:underline">加泰隆尼亞志願者紀念碑</a>(水池)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">18:35 – 20:00</p><h4 class="font-bold">巴塞隆納海灘日落</h4><p class="text-sm text-gray-600">抵達<a href="https://www.google.com/maps/search/?api=1&query=Platja+de+la+Barceloneta" target="_blank" class="text-blue-500 hover:underline">巴塞隆納海灘</a>，散步、看夕陽（秋季日落約 19:30 左右）。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">20:00 之後</p><h4 class="font-bold">晚餐 & 酒吧</h4><p class="text-sm text-gray-600">可在海灘附近的 <a href="https://www.google.com/maps/search/?api=1&query=Arroz+negro" target="_blank" class="text-blue-500 hover:underline">La Mar Salada</a> 餐廳享用海鮮晚餐，或前往世界級酒吧 <a href="https://www.google.com/maps/search/?api=1&query=Paradiso+Barcelona" target="_blank" class="text-blue-500 hover:underline">Paradiso</a> 體驗創意調酒。</p></div></div>`,
            "day-3-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 3</span> 9/27 (六): 哥特區的藝術與購物巡禮</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">09:30</p><h4 class="font-bold">早餐: Zenith (已訂位)</h4><p class="text-sm text-gray-600">在人氣早午餐店 <a href="https://www.google.com/maps/search/?api=1&query=Zenith+-+Brunch+&+Cocktails+Barcelona" target="_blank" class="text-blue-500 hover:underline">Zenith</a> 開始一天。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">10:30 – 11:00</p><h4 class="font-bold">藝術與文化</h4><p class="text-sm text-gray-600">參觀 <a href="https://www.google.com/maps/search/?api=1&query=Palau+de+la+Música+Catalana" target="_blank" class="text-blue-500 hover:underline">加泰羅尼亞音樂宮</a> (建議預訂導覽)，接著前往必去打卡點 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà2" target="_blank" class="text-blue-500 hover:underline">親吻牆</a> 拍照，並在旁邊的 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà3" target="_blank" class="text-blue-500 hover:underline">Artgaudí</a> 購買親吻冰箱貼。之後可到 <a href="https://www.google.com/maps/search/?api=1&query=Basílica+de+Santa+María+del+Mar" target="_blank" class="text-blue-500 hover:underline">海洋聖母聖殿</a> 門口拍照📷。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">11:00 – 14:25</p><h4 class="font-bold">哥特區與蘭布拉大道漫步</h4><p class="text-sm text-gray-600">從 <a href="https://www.google.com/maps/search/?api=1&query=Catedral+de+Barcelona" target="_blank" class="text-blue-500 hover:underline">巴塞隆納主教座堂</a> (主堂 & 回廊鵝群是亮點) → <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà4" target="_blank" class="text-blue-500 hover:underline">比斯比橋</a>，逛<a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà5" target="_blank" class="text-blue-500 hover:underline">Re-Cuir El Gòtic</a> 皮件店，再步行至 <a href="https://www.google.com/maps/search/?api=1&query=Columbus+Monument+Barcelona" target="_blank" class="text-blue-500 hover:underline">哥倫布紀念碑</a> → 蘭布拉大道 → <a href="https://www.google.com/maps/search/?api=1&query=Palau+Güell" target="_blank" class="text-blue-500 hover:underline">奎爾宮</a> (高第早期作品，屋頂煙囪造型很特別)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">14:25 – 15:20</p><h4 class="font-bold">市場美食</h4><p class="text-sm text-gray-600">在 <a href="https://www.google.com/maps/search/?api=1&query=Mercat+de+la+Boqueria" target="_blank" class="text-blue-500 hover:underline">波蓋利亞市場</a> 品嚐小吃、Tapas或果汁，然後去 <a href="https://www.google.com/maps/search/?api=1&query=Granja+M.+Viader" target="_blank" class="text-blue-500 hover:underline">Granja M. Viader</a> 享用經典的吉拿棒加熱巧克力。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-green-500 rounded-full border-4 border-white"></div><p class="font-semibold text-green-600">15:20 之後</p><h4 class="font-bold">購物時光</h4><p class="text-sm text-gray-600">從哥倫布紀念碑走回 <a href="https://www.google.com/maps/search/?api=1&query=Plaça+de+Catalunya" target="_blank" class="text-blue-500 hover:underline">加泰羅尼亞廣場</a> 一帶開始購物。可逛 ZARA總部, EL CORTE INGLES, Loewe, Sephora, Apple, Bershka, LEGO, Biba包包, La Chinata橄欖油, TORRONS VICENS PETRITXOL, ZARA HOME, CASA LOEWE Barcelona。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">晚上</p><h4 class="font-bold">Pub Crawl</h4><p class="text-sm text-gray-600">晚餐隨意解決，之後參加 Pub Crawl 活動，體驗巴塞隆納的夜生活。<br>📌 小提示：巴塞隆納很多石板路，建議穿好走的鞋。蘭布拉大道與地鐵站周邊須小心扒手。</p></div></div>`,
            "day-4-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 4</span> 9/28 (日): 移動日・告別巴塞隆納，奔向塞維亞</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">上午</p><h4 class="font-bold">自由時間</h4><p class="text-sm text-gray-600">上午為自由活動時間，可以睡晚一点，整理行李，或去尚未探访的小店逛逛。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">13:45 – 19:47</p><h4 class="font-bold">火車之旅 (iryo 06014)</h4><p class="text-sm text-gray-600">從 Barcelona Sants 車站搭乘 Iryo 高速火車前往 Seville-Santa Justa。長達六小時的車程，正好可以在車上休息、看風景。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">19:47 之後</p><h4 class="font-bold">抵達塞維亞 & 晚餐</h4><p class="text-sm text-gray-600">抵達後前往住宿地點放行李，晚餐簡單以泡麵或飯解決，為晚上的表演儲備體力。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">晚上</p><h4 class="font-bold">都市陽傘夜景 & 佛朗明哥 (21:30 已買票)</h4><p class="text-sm text-gray-600">先到 <a href="https://www.google.com/maps/search/?api=1&query=Setas+de+Sevilla" target="_blank" class="text-blue-500 hover:underline">都市陽傘</a> 頂樓欣賞塞維亞的夜景，然後觀賞 <a href="https://www.google.com/maps/search/?api=1&query=Tablao+Flamenco+Las+Setas" target="_blank" class="text-blue-500 hover:underline">Tablao Flamenco Las Setas</a> 熱情奔放的佛朗明哥表演。</p></div></div>`,
            "day-5-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 5</span> 9/29 (一): 塞維亞的王室與宗教聖殿</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:00 - 09:30</p><h4 class="font-bold">更換住宿與行李寄存</h4><p class="text-sm text-gray-600">退房後，將行李拖至 <a href="https://maps.app.goo.gl/z3CMmuxASffXjAy89" target="_blank" class="text-blue-500 hover:underline">Sleepin Sevilla</a> 附近的 <a href="https://www.google.com/maps/search/?api=1&query=Lock+&+enjoy+Sevilla" target="_blank" class="text-blue-500 hover:underline">Lock & enjoy</a> 行李寄存店。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">10:00 - 13:00</p><h4 class="font-bold">塞維亞王宮</h4><p class="text-sm text-gray-600">參觀權力遊戲的取景地—<a href="https://www.google.com/maps/search/?api=1&query=Real+Alcázar+de+Sevilla" target="_blank" class="text-blue-500 hover:underline">塞維亞王宮</a>。其精美的穆德哈爾式建築與華麗花園令人流連忘返。建議9:45前抵達。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">13:00 - 14:00</p><h4 class="font-bold">聖十字區漫遊與午餐</h4><p class="text-sm text-gray-600">從王宮直接走進迷人的 <a href="https://www.google.com/maps/search/?api=1&query=Barrio+de+Santa+Cruz" target="_blank" class="text-blue-500 hover:underline">聖十字區</a>，在蜿蜒的巷弄中尋找美食。<strong>推薦餐廳：</strong><a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà6" target="_blank" class="text-blue-500 hover:underline">Bodega Santa Cruz "Las Columnas"</a> (非常道地的站立式Tapas Bar，體驗當地氛圍)、<a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà7" target="_blank" class="text-blue-500 hover:underline">Bar El Comercio</a> (以早餐和吉拿棒聞名，也可當點心)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">14:00 - 15:20</p><h4 class="font-bold">取行李與入住</h4><p class="text-sm text-gray-600">返回行李寄存店取行李，並辦理 <a href="https://maps.app.goo.gl/z3CMmuxASffXjAy89" target="_blank" class="text-blue-500 hover:underline">Sleepin Sevilla</a> 的入住手續。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">15:20 - 17:20</p><h4 class="font-bold">塞維亞大教堂與吉拉達塔</h4><p class="text-sm text-gray-600">步行前往參觀世界第三大教堂—<a href="https://www.google.com/maps/search/?api=1&query=Catedral+de+Sevilla" target="_blank" class="text-blue-500 hover:underline">塞維亞大教堂</a>，哥倫布的陵墓亦安放於此。務必登上 <a href="https://www.google.com/maps/search/?api=1&query=Giralda" target="_blank" class="text-blue-500 hover:underline">吉拉達塔</a>，360度俯瞰塞維亞全景。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">17:30 - 20:30</p><h4 class="font-bold">西班牙廣場與公園</h4><p class="text-sm text-gray-600">從大教堂離開前往壯麗的 <a href="https://www.google.com/maps/search/?api=1&query=Plaza+de+España+Seville" target="_blank" class="text-blue-500 hover:underline">西班牙廣場</a> (路過<a href="https://www.google.com/maps/search/?api=1&query=Plaça+d'Espanya1" target="_blank" class="text-blue-500 hover:underline">塞維亞大學</a>，如開放可參觀)，在日落時分（約20:10）欣賞其最美的時刻。若有時間，還可以在旁邊的 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà8" target="_blank" class="text-blue-500 hover:underline">瑪麗亞路易莎公園</a> 散步，享受南歐的悠閒。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">晚上</p><h4 class="font-bold">晚餐與小酌</h4><p class="text-sm text-gray-600">在聖十字區或廣場附近覓食。<strong>推薦餐廳/酒館：</strong><a href="https://www.google.com/maps/search/?api=1&query=Casa+Milà9" target="_blank" class="text-blue-500 hover:underline">El Rinconcillo</a> (塞維亞最古老的Tapas Bar，始於1670年，極具歷史感)、<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló0" target="_blank" class="text-blue-500 hover:underline">La Azotea</a> (新派Tapas，精緻美味)、<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló1" target="_blank" class="text-blue-500 hover:underline">Bodega Morales</a> (傳統酒館，可以品嚐雪莉酒)。</p></div></div>`,
            "day-6-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 6</span> 9/30 (二): 特里亞納區的陶瓷與生活氣息</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:45 - 11:30</p><h4 class="font-bold">塞維亞鬥牛場 (10:00 已買票)</h4><p class="text-sm text-gray-600">參觀西班牙最古老的鬥牛場之一—<a href="https://www.google.com/maps/search/?api=1&query=Plaza+de+toros+de+la+Real+Maestranza+de+Caballería+de+Sevilla" target="_blank" class="text-blue-500 hover:underline">塞維亞鬥牛場</a>，透過導覽了解鬥牛的歷史與文化。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">11:30 - 13:00</p><h4 class="font-bold">瓜達幾維河畔漫步</h4><p class="text-sm text-gray-600">沿著 <a href="https://www.google.com/maps/search/?api=1&query=Guadalquivir+River+Seville" target="_blank" class="text-blue-500 hover:underline">瓜達幾維河</a> 散步，欣賞河岸風光，並在外觀看守護著塞維亞航海歷史的 <a href="https://www.google.com/maps/search/?api=1&query=Torre+del+Oro" target="_blank" class="text-blue-500 hover:underline">黃金塔</a>。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">13:15 - 14:30</p><h4 class="font-bold">特里亞納市場午餐</h4><p class="text-sm text-gray-600">在 <a href="https://www.google.com/maps/search/?api=1&query=Mercado+de+Triana" target="_blank" class="text-blue-500 hover:underline">特里亞納市場</a> 內享用午餐。<strong>推薦店家：</strong>市場入口處的「Bocasú」小攤有美味的炸海鮮；市場內的「Cervecería Loli」提供新鮮的生蠔和冰涼的啤酒。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">14:30 之後</p><h4 class="font-bold">特里亞納區自由探索</h4><p class="text-sm text-gray-600">在 <a href="https://www.google.com/maps/search/?api=1&query=Triana+Seville" target="_blank" class="text-blue-500 hover:underline">特里亞納區</a> 自由探索。<strong>推薦行程：</strong>參觀 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló2" target="_blank" class="text-blue-500 hover:underline">特里亞納陶瓷中心 (Centro Cerámica Triana)</a> 了解當地的陶瓷歷史；沿著迷人的 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló3" target="_blank" class="text-blue-500 hover:underline">貝蒂斯街 (Calle Betis)</a> 散步，欣賞對岸的城市風光。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">晚上</p><h4 class="font-bold">特里亞納之夜</h4><p class="text-sm text-gray-600">繼續留在特里亞納區，這裡有許多地道的小酒館和餐廳。<strong>推薦餐廳/酒館：</strong><a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló4" target="_blank" class="text-blue-500 hover:underline">Bar Santa Ana</a> (百年老店，磁磚裝飾很有特色)、<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló5" target="_blank" class="text-blue-500 hover:underline">Las Golondrinas</a> (非常有名的Tapas小館，氣氛熱鬧)。</p></div></div>`,
            "day-7-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 7</span> 10/1 (三): 跨越邊境・初探里斯本</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">08:00 - 14:15</p><h4 class="font-bold">移動與安頓</h4><p class="text-sm text-gray-600">從塞維亞 Plaza de Armas 車站搭巴士前往里斯本 Oriente 車站。早午餐可隨意帶上巴士。抵達後，在機場<a href="https://www.google.com/maps/search/?api=1&query=Plaça+d'Espanya2" target="_blank" class="text-blue-500 hover:underline">(Aeroporto Chegadas)</a>領取 Lisbon Card，然後搭地鐵至 <a href="https://www.google.com/maps/search/?api=1&query=Yes+Lisbon+Hostel" target="_blank" class="text-blue-500 hover:underline">Yes Lisbon Hostel</a> 辦理入住(約 38 分鐘，紅線轉藍線/綠線)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">15:00 – 15:45</p><h4 class="font-bold">商業廣場 & 奧古斯塔街</h4><p class="text-sm text-gray-600">必逛！前往<a href="https://www.google.com/maps/search/?api=1&query=Praça+do+Comércio" target="_blank" class="text-blue-500 hover:underline">商業廣場 (Praça do Comércio)</a>感受大航海時代的氣魄，並在<a href="https://www.google.com/maps/search/?api=1&query=Rua+Augusta" target="_blank" class="text-blue-500 hover:underline">奧古斯塔街 (Rua Augusta)</a>逛街買紀念品。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">16:00</p><h4 class="font-bold">聖胡斯塔升降機</h4><p class="text-sm text-gray-600">搭乘<a href="https://www.google.com/maps/search/?api=1&query=Elevador+de+Santa+Justa" target="_blank" class="text-blue-500 hover:underline">聖胡斯塔升降機</a>，從高處欣賞市景。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">16:30</p><h4 class="font-bold">咖啡時光 & Bica 纜車</h4><p class="text-sm text-gray-600">在<a href="https://www.google.com/maps/search/?api=1&query=Café+A+Brasileira+Lisbon" target="_blank" class="text-blue-500 hover:underline">巴西人咖啡廳 (Café A Brasileira)</a>與詩人佩索亞雕像合影，然後體驗<a href="https://www.google.com/maps/dir/?api=1&origin=Elevador+da+Bica&destination=Largo+Calhariz,+1200-259+Lisboa,+%E8%91%A1%E8%90%84%E7%89%99&travelmode=transit" target="_blank" class="text-blue-500 hover:underline">Bica 纜車</a>並在<a href="https://www.google.com/maps/dir/?api=1&origin=Elevador+da+Bica&destination=Largo+Calhariz,+1200-259+Lisboa,+%E8%91%A1%E8%90%84%E7%89%99&travelmode=transit，" target="_blank" class="text-blue-500 hover:underline">經典角度</a>拍照 (約30分鐘)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">17:00</p><h4 class="font-bold">賈梅士廣場</h4><p class="text-sm text-gray-600">在<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló6" target="_blank" class="text-blue-500 hover:underline">賈梅士廣場 (Praça Luís de Camões)</a>附近感受里斯本的街頭活力。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">18:00</p><h4 class="font-bold">晚餐</h4><p class="text-sm text-gray-600">前往有名的<a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló7" target="_blank" class="text-blue-500 hover:underline">阿根廷小酒館 (Café Buenos Aires)</a>享用晚餐。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">20:00 之後</p><h4 class="font-bold">里斯本夜景 (三擇一)</h4><p class="text-sm text-gray-600">1. <a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló8" target="_blank" class="text-blue-500 hover:underline">阿爾坎塔拉聖伯多祿花園</a> (Miradouro de São Pedro de Alcântara)<br>2. <a href="https://www.google.com/maps/search/?api=1&query=Miradouro+da+Graça" target="_blank" class="text-blue-500 hover:underline">恩寵觀景台</a> (Miradouro da Graça) 看夕陽<br>3. <a href="https://www.google.com/maps/search/?api=1&query=Castelo+de+S.+Jorge" target="_blank" class="text-blue-500 hover:underline">聖若熱城堡</a> (Castelo de São Jorge) 看市景 (20:30最後入場)。<br>之後在<a href="https://www.google.com/maps/search/?api=1&query=Alfama" target="_blank" class="text-blue-500 hover:underline">阿爾法瑪區</a>散步拍照後回飯店。宵夜：泡麵。</p></div></div>`,
            "day-8-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 8</span> 10/2 (四): 貝倫區的大航海榮光</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">08:30</p><h4 class="font-bold">出發前往貝倫區</h4><p class="text-sm text-gray-600">搭乘電車15E (從 Pç. Comércio 到 Lg. Princesa) 約50分鐘。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">09:00</p><h4 class="font-bold">早餐: Confeitaria Nacional Belém</h4><p class="text-sm text-gray-600">在百年咖啡館 <a href="https://www.google.com/maps/search/?api=1&query=Casa+Batlló9" target="_blank" class="text-blue-500 hover:underline">Confeitaria Nacional Belém</a> 吃早餐 (建議提前到)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:45 – 12:30</p><h4 class="font-bold">貝倫區歷史巡禮</h4><p class="text-sm text-gray-600">依序參觀 <a href="https://www.google.com/maps/search/?api=1&query=Torre+de+Belém" target="_blank" class="text-blue-500 hover:underline">貝倫塔</a> (約 30–40 分鐘)、<a href="https://www.google.com/maps/search/?api=1&query=Padrão+dos+Descobrimentos" target="_blank" class="text-blue-500 hover:underline">發現者紀念碑</a> (拍照約 15 分鐘) 和 <a href="https://www.google.com/maps/search/?api=1&query=Mosteiro+dos+Jerónimos" target="_blank" class="text-blue-500 hover:underline">熱羅尼莫斯修道院</a> (約 40–45 分鐘)。最後到 <a href="https://www.google.com/maps/search/?api=1&query=Pastéis+de+Belém" target="_blank" class="text-blue-500 hover:underline">Pastéis de Belém</a> 品嚐百年蛋塔 (約 20–30 分鐘)。<br>💡 上午保留小彈性，避免排隊或拍照拖延造成時間壓力。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">12:30 之後</p><h4 class="font-bold">返回市區 & 文創區探索</h4><p class="text-sm text-gray-600">搭車回市中心。下午可以選擇探索由舊工廠改造的 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona0" target="_blank" class="text-blue-500 hover:underline">LX Factory</a> 文創區，或是去 <a href="https://www.google.com/maps/search/?api=1&query=Time+Out+Market+Lisboa" target="_blank" class="text-blue-500 hover:underline">Time Out Market</a> 美食廣場，別忘了品嚐另一家有名的蛋塔店 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona1" target="_blank" class="text-blue-500 hover:underline">Manteigaria</a>。之後可視體力前往 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona7" target="_blank" class="text-blue-500 hover:underline">Pink Street</a> 拍照或喝一杯。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">18:00</p><h4 class="font-bold">日落遊船派對 (已購票)</h4><p class="text-sm text-gray-600">前往 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona2" target="_blank" class="text-blue-500 hover:underline">Av. Infante Dom Henrique</a> 參加已預訂的日落遊船派對。晚餐可在派對後於 Time Out Market 解決。</p></div></div>`,
            "day-9-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 9</span> 10/3 (五): 辛特拉童話一日遊</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">08:00 – 08:40</p><h4 class="font-bold">出發</h4><p class="text-sm text-gray-600">從里斯本的 Rossio 車站搭火車到辛特拉，車程約 40 分鐘。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:30 – 12:30</p><h4 class="font-bold">佩納宮 & 摩爾人城堡</h4><p class="text-sm text-gray-600">參觀<a href="https://www.google.com/maps/search/?api=1&query=Pena+Palace" target="_blank" class="text-blue-500 hover:underline">佩納宮</a> (10:30 已買票)，特色是彩色宮殿與俯瞰全景 (停留約 1.5-2 小時)。接著遊覽<a href="https://www.google.com/maps/search/?api=1&query=Moorish+Castle" target="_blank" class="text-blue-500 hover:underline">摩爾人城堡</a>，特色是古老城牆與山谷景色 (停留約 1 小時)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">12:30 – 14:30</p><h4 class="font-bold">市中心午餐 & 國家宮</h4><p class="text-sm text-gray-600">在辛特拉市中心享用午餐，品嚐當地甜點 Travesseiros (停留約 1 小時)。之後參觀<a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona3" target="_blank" class="text-blue-500 hover:underline">辛特拉國家宮</a>，特色是歷史宮殿與瓦片裝飾 (停留約 1 小時)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">14:30 – 16:00</p><h4 class="font-bold">雷加萊拉宮</h4><p class="text-sm text-gray-600">探索充滿神秘感的 <a href="https://www.google.com/maps/search/?api=1&query=Quinta+da+Regaleira" target="_blank" class="text-blue-500 hover:underline">雷加萊拉宮</a>，其神秘花園和地下隧道是最大亮點 (停留約 1.5 小時)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">17:00 之後</p><h4 class="font-bold">返回里斯本 & Pub Crawl</h4><p class="text-sm text-gray-600">約 17:00-18:00 搭火車返回里斯本。晚餐可簡單解決，之後參加 Lisbon Pub Crawl (通常 21:00-22:00 集合)。<br>💡 備註：記得穿舒服鞋子，會走不少路、帶小錢、ID。</p></div></div>`,
            "day-10-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 10</span> 10/4 (六): 波多初見，河岸的微醺</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">上午</p><h4 class="font-bold">里斯本最後巡禮</h4><p class="text-sm text-gray-600">搭乘<a href="https://www.google.com/maps/search/?api=1&query=Elevador+de+Santa+Justa" target="_blank" class="text-blue-500 hover:underline">聖胡斯塔升降機</a>，在下城區（Baixa）和 <a href="https://www.google.com/maps/search/?api=1&query=Plaça+d'Espanya3" target="_blank" class="text-blue-500 hover:underline">Rossio 廣場</a>散步拍照，並選擇登上 <a href="https://www.google.com/maps/search/?api=1&query=Plaça+d'Espanya4" target="_blank" class="text-blue-500 hover:underline">山上聖母觀景台</a> (Miradouro da Senhora do Monte) 或 <a href="https://www.google.com/maps/search/?api=1&query=Miradouro+de+Santa+Luzia" target="_blank" class="text-blue-500 hover:underline">聖盧西亞觀景台</a> (Miradouro de Santa Luzia) 欣賞風景。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">12:05 – 15:20</p><h4 class="font-bold">前往波多</h4><p class="text-sm text-gray-600">午餐後取行李，從 Gare Oriente 車站搭車前往 Porto 的 Terminal Intermodal de Campanhã。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">15:30 – 18:30</p><h4 class="font-bold">波多市區巡禮</h4><p class="text-sm text-gray-600">入住 <a href="https://maps.app.goo.gl/tKsKAys6riyhveZG6?g_st=com.google.maps.preview.copy" target="_blank" class="text-blue-500 hover:underline">Oporto Coliseum Studio</a> 後，可去 <a href="https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona8" target="_blank" class="text-blue-500 hover:underline">Nicolau Porto</a> 吃點東西。接著依序遊覽<a href="https://www.google.com/maps/search/?api=1&query=São+Bento+Station" target="_blank" class="text-blue-500 hover:underline">聖本篤車站</a>欣賞藍白壁畫 (停留30分)，逛 <a href="https://www.google.com/maps/search/?api=1&query=Rua+das+Flores+Porto" target="_blank" class="text-blue-500 hover:underline">花街</a>買紀念品 (停留45分)，參觀 <a href="https://www.google.com/maps/search/?api=1&query=Palácio+da+Bolsa" target="_blank" class="text-blue-500 hover:underline">證券交易所宮</a> (建議預約45分鐘的導覽)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">18:30 之後</p><h4 class="font-bold">杜羅河畔的黃昏</h4><p class="text-sm text-gray-600">在 <a href="https://www.google.com/maps/search/?api=1&query=Ribeira+Square" target="_blank" class="text-blue-500 hover:underline">里貝拉廣場</a> 感受河岸氛圍，然後步行上 <a href="https://www.google.com/maps/search/?api=1&query=Dom+Luís+I+Bridge" target="_blank" class="text-blue-500 hover:underline">路易一世大橋</a> (與艾菲爾鐵塔同個設計師) 欣賞黃昏景色。晚餐可在河畔隨意選擇一家餐廳。</p></div></div>`,
            "day-11-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 11</span> 10/5 (日): 波多的魔幻與靈魂之聲</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">09:00 – 10:30</p><h4 class="font-bold">萊羅書店 (已買票)</h4><p class="text-sm text-gray-600">哈利波特迷必去！參觀 <a href="https://www.google.com/maps/search/?api=1&query=Livraria+Lello" target="_blank" class="text-blue-500 hover:underline">Livraria Lello</a>，重點看紅色旋轉木梯、天花板彩色玻璃窗、木雕書架，這三個是必拍。(建議停留1.5hr)</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">10:30 – 12:30</p><h4 class="font-bold">教堂巡禮</h4><p class="text-sm text-gray-600">欣賞 <a href="https://www.google.com/maps/search/?api=1&query=Igreja+do+Carmo+Porto" target="_blank" class="text-blue-500 hover:underline">卡爾莫教堂</a> 的藍白磁磚外牆，然後登上 <a href="https://www.google.com/maps/search/?api=1&query=Clérigos+Church+&+Tower" target="_blank" class="text-blue-500 hover:underline">教士塔</a> 俯瞰波多景色 (<a href="https://www.getyourguide.com/porto-l151/torre-dos-clerigos-entrance-ticket-t57114" target="_blank" class="text-blue-500 hover:underline">可提前買票</a>)。之後可再次拜訪 <a href="https://www.google.com/maps/search/?api=1&query=São+Bento+Station" target="_blank" class="text-blue-500 hover:underline">聖本篤車站</a>，欣賞白天光線下的壁畫。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">12:30 – 14:50</p><h4 class="font-bold">大教堂與午餐</h4><p class="text-sm text-gray-600">參觀 <a href="https://www.google.com/maps/search/?api=1&query=Sé+do+Porto" target="_blank" class="text-blue-500 hover:underline">波爾圖主教座堂</a> (約45-60分鐘)。之後可在 <a href="https://www.google.com/maps/search/?api=1&query=Majestic+Café" target="_blank" class="text-blue-500 hover:underline">Majestic Café</a> 百年咖啡廳門口拍照，並在附近逛街與享用早午餐。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">14:50 之後</p><h4 class="font-bold">蓋亞區的視角</h4><p class="text-sm text-gray-600">過橋前往對岸的蓋亞區，參觀 <a href="https://maps.app.goo.gl/JQgokp6cX9PxPAYV9" target="_blank" class="text-blue-500 hover:underline">Monastery of Serra do Pilar</a>，從高處欣賞波多的最佳全景。之後可從 Jardim do Morro 搭乘 <a href="https://www.google.com/maps/search/?api=1&query=Gaia+Cable+Car" target="_blank" class="text-blue-500 hover:underline">Gaia Cable Car</a> 欣賞河岸夜景。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-red-500 rounded-full border-4 border-white"></div><p class="font-semibold text-red-600">18:15</p><h4 class="font-bold">晚餐: Fado & 品酒 (已買票)</h4><p class="text-sm text-gray-600">前往 <a href="https://www.google.com/maps/search/?api=1&query=Caves+Cálem" target="_blank" class="text-blue-500 hover:underline">Caves Cálem</a> 酒窖，享受一場結合 Fado 表演與波特酒品嚐的晚餐體驗。</p></div></div>`,
            "day-12-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 12</span> 10/6 (一): 波多最後巡禮・返回里斯本</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">上午</p><h4 class="font-bold">自由探索與購物</h4><p class="text-sm text-gray-600">把握在波多的最後時光，可以去 <a href="https://www.google.com/maps/search/?api=1&query=Mercado+do+Bolhão" target="_blank" class="text-blue-500 hover:underline">Mercado do Bolhão</a> 傳統市場感受在地生活，或購買最後的紀念品。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">16:30 – 19:45</p><h4 class="font-bold">返回里斯本</h4><p class="text-sm text-gray-600">從 Porto 的 Terminal Intermodal de Campanhã 搭車，返回里斯本的 Gare Oriente 車站，並入住 <a href="https://www.google.com/maps/search/?api=1&query=Vila+Nova+Guesthouse+Lisbon" target="_blank" class="text-blue-500 hover:underline">Vila Nova Guesthouse</a>，為隔天的返程做準備。</p></div></div>`,
            "day-13-content": `<h3 class="text-2xl font-semibold mb-6"><span class="bg-blue-500 text-white rounded-full px-3 py-1 mr-3">Day 13</span> 10/7 (二): 滿載而歸</h3><div class="relative pl-8"><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">上午</p><h4 class="font-bold">最後的悠閒時光</h4><p class="text-sm text-gray-600">享受一個沒有行程的上午，可以睡到自然醒，整理行李，或到附近的咖啡館品嚐最後一杯葡式咖啡。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-yellow-500 rounded-full border-4 border-white"></div><p class="font-semibold text-yellow-600">中午</p><h4 class="font-bold">前往機場準備返程</h4><p class="text-sm text-gray-600">根據各自的航班時間，提前前往里斯本機場(LIS)辦理登機手續。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">14:15</p><h4 class="font-bold">旅客一 (卡卡) 出發</h4><p class="text-sm text-gray-600">搭乘航班 EK192 (14:15 LIS → 00:50 DXB)，於杜拜轉機 EK366 (03:45 DXB → 16:15 TPE)。</p></div><div class="timeline-item relative pb-8"><div class="absolute top-9 left-[-34px] w-4 h-4 bg-blue-500 rounded-full border-4 border-white"></div><p class="font-semibold text-blue-600">16:45</p><h4 class="font-bold">旅客二 (Vivian) 出發</h4><p class="text-sm text-gray-600">搭乘航班 TK1760 (16:45 LIS → 23:30 IST)，於伊斯坦堡轉機 TK162 (02:05 → 16:10 SGN)。</p></div></div>`
        };

        for (let i = 1; i <= 13; i++) {
            const dayId = `day-${i}-content`;
            const div = document.createElement('div');
            div.id = dayId;
            div.className = 'day-content';
            if (i > 1) div.classList.add('hidden');
            div.innerHTML = fullItinerary[dayId] || `<p>行程細節待補充。</p>`;
            if(dayContentContainer) dayContentContainer.appendChild(div);
        }
        
        const dayContents = document.querySelectorAll('.day-content');
        function switchDay(targetDayId) {
            dayContents.forEach(content => content.classList.add('hidden'));
            const targetDayContent = document.getElementById(targetDayId);
            if (targetDayContent) targetDayContent.classList.remove('hidden');
            dayLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.dayTarget === targetDayId);
            });
        }
        dayLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                switchDay(this.dataset.dayTarget);
            });
        });
        
        const ctx = document.getElementById('travelChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['TPE-BCN (飛行)', 'BCN-SEV (火車)', 'SEV-LIS (巴士)', 'LIS-OPO (巴士)', 'OPO-LIS (巴士)', 'LIS-TPE (飛行)'],
                datasets: [{
                    label: '交通時間 (小時)',
                    data: [18.9, 6.0, 5.2, 3.2, 3.2, 19.5],
                    backgroundColor: ['rgba(59, 130, 246, 0.6)','rgba(239, 68, 68, 0.6)','rgba(249, 115, 22, 0.6)','rgba(16, 185, 129, 0.6)','rgba(16, 185, 129, 0.6)','rgba(59, 130, 246, 0.6)'],
                    borderColor: ['rgba(59, 130, 246, 1)','rgba(239, 68, 68, 1)','rgba(249, 115, 22, 1)','rgba(16, 185, 129, 1)','rgba(16, 185, 129, 1)','rgba(59, 130, 246, 1)'],
                    borderWidth: 1
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false }, tooltip: { callbacks: { label: context => `${context.dataset.label || ''}: ${context.parsed.y} 小時` } } } }
        });
        
        const foodData = [
            { name: 'Vinitus (烤竹蟶/海鮮串)', desc: '巴塞隆納超人氣Tapas名店，海鮮極度新鮮，價格實惠。', category: 'seafood', map: 'https://www.google.com/maps/search/?api=1&query=Vinitus+Barcelona' },
            { name: 'Granja M. Viader (吉拿棒)', desc: '巴塞隆納百年老店，品嚐最傳統的吉拿棒 (Churros) 佐濃郁熱巧克力。', category: 'dessert', map: 'https://www.google.com/maps/search/?api=1&query=Granja+M.+Viader' },
            { name: 'Arroz Negro (墨魚飯)', desc: '西班牙特色料理，用墨魚汁燴煮的米飯，搭配大蒜美乃滋 (Aioli) 風味絕佳。', category: 'main', map: 'https://www.google.com/maps/search/?api=1&query=Arroz+negro+restaurant+barcelona' },
            { name: 'Paradiso (隱藏酒吧)', desc: '巴塞隆納世界級酒吧，藏身於一間熟食店之後，以其創意調酒聞名。', category: 'bar', map: 'https://www.google.com/maps/search/?api=1&query=Paradiso+Barcelona' },
            { name: 'Tapas (綜合)', desc: '西班牙國粹。必試：辣醬馬鈴薯 (Patatas bravas)、炸丸子 (Croquetas)、番茄麵包 (Pan con tomate)、炸小青椒 (Pimientos de Padrón)。', category: 'tapas', map: 'https://www.google.com/maps/search/?api=1&query=best+tapas+barcelona' },
            { name: 'Jamón Ibérico (伊比利火腿)', desc: '世界頂級生火腿，油花豐潤，入口即化，搭配一杯紅酒是絕配。', category: 'tapas', map: 'https://www.google.com/maps/search/?api=1&query=jamon+iberico+shop+spain' },
            { name: 'Pastéis de Belém (百年蛋塔)', desc: '里斯本貝倫區的蛋塔創始店，塔皮酥脆，內餡香濃滑順，灑上肉桂粉更添風味。', category: 'dessert', map: 'https://www.google.com/maps/search/?api=1&query=Pastéis+de+Belém' },
            { name: 'Time Out Market Lisboa', desc: '里斯本美食廣場，集結各路名店，從海鮮、牛排到甜點應有盡有，是美食愛好者的天堂。', category: 'main', map: 'https://www.google.com/maps/search/?api=1&query=Time+Out+Market+Lisboa' },
            { name: 'Bifana (豬扒包)', desc: '葡萄牙國民美食，用大蒜和白酒醃製的豬肉片夾在麵包裡，簡單卻美味無比。', category: 'tapas', map: 'https://www.google.com/maps/search/?api=1&query=bifana+lisbon' },
            { name: 'Francesinha (濕答答三明治)', desc: '波多的招牌料理，麵包夾著滿滿的肉類，外層覆蓋起司，再淋上特製的啤酒醬汁，熱量爆表但極度滿足。', category: 'main', map: 'https://www.google.com/maps/search/?api=1&query=francesinha+porto' },
            { name: 'Majestic Café', desc: '波多百年歷史的華麗咖啡館，被譽為世界最美咖啡館之一，適合享受悠閒的下午茶時光。', category: 'dessert', map: 'https://www.google.com/maps/search/?api=1&query=Majestic+Café' },
            { name: 'Sangria / Clara', desc: 'Sangria 是西班牙代表性的水果酒。Clara 則是啤酒加檸檬汽水，清爽解渴，適合炎熱天氣。', category: 'bar', map: 'https://www.google.com/maps/search/?api=1&query=sangria+bar' }
        ];
        const foodGrid = document.getElementById('food-grid');
        const filterButtons = document.querySelectorAll('.food-filter-btn');
        function renderFoodItems(filter = 'all') {
            if (!foodGrid) return;
            foodGrid.innerHTML = '';
            const filteredData = (filter === 'all') ? foodData : foodData.filter(item => item.category === filter);
            filteredData.forEach(item => {
                foodGrid.innerHTML += `<div class="bg-white rounded-lg shadow overflow-hidden transform hover:-translate-y-1 transition-transform duration-300"><div class="p-6"><h3 class="font-bold text-lg mb-2">${item.name}</h3><p class="text-gray-600 text-sm mb-4">${item.desc}</p><a href="${item.map}" target="_blank" class="text-blue-600 hover:text-blue-800 font-semibold text-sm inline-flex items-center">在地圖上尋找 <span class="material-icons-sharp text-sm ml-1">open_in_new</span></a></div></div>`;
            });
        }
        if (filterButtons.length > 0) {
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active-filter', 'bg-blue-500', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    button.classList.add('active-filter', 'bg-blue-500', 'text-white');
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    renderFoodItems(button.dataset.category);
                });
            });
        }

        const checklistData = [
            { category: '重要文件', items: ['護照 (確認效期6個月以上)', '機票/火車票/住宿憑證 (電子檔&紙本備份)', '景點門票 (電子檔&紙本備份)', '申根旅遊保險證明'] },
            { category: '金錢與支付', items: ['歐元現鈔', '信用卡 (至少2張 Visa/Mastercard)', '海外提款卡 (確認開啟跨國提款)'] },
            { category: '衣物與配件', items: ['舒適好走的鞋子 (最重要!)', '防風防水薄外套', '短袖/長袖上衣 (洋蔥式穿搭)', '長褲', '襪子與貼身衣物', '太陽眼鏡', '遮陽帽/扇子'] },
            { category: '電子產品', items: ['手機與充電線', '相機與充電器/備用電池', '行動電源', '歐洲規格雙圓孔轉接頭'] },
            { category: '個人用品', items: ['個人常備藥品 (胃藥/止痛藥/暈車藥)', '盥洗用品 (牙刷/牙膏)', '保養品/化妝品', '防曬乳', '衛生紙/濕紙巾'] },
            { category: '其他', items: ['預先購買歐洲 SIM 卡或租借 Wi-Fi 機', '下載離線地圖 (Google Maps)', '防盜包/貼身腰包', '空水瓶', '筆記本與筆'] }
        ];
        const checklistContainer = document.getElementById('checklist');
        if(checklistContainer) {
            checklistData.forEach(category => {
                let categoryHtml = `<div class="mb-6"><h3 class="text-xl font-semibold mb-3 text-gray-700">${category.category}</h3><div class="space-y-2">`;
                category.items.forEach((item, index) => {
                    const itemId = `${category.category.replace(/\s+/g, '-')}-${index}`;
                    categoryHtml += `<label for="${itemId}" class="checklist-item flex items-center p-2 rounded-md hover:bg-gray-100 cursor-pointer"><input type="checkbox" id="${itemId}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-3"><span class="text-gray-800 transition-colors">${item}</span></label>`;
                });
                categoryHtml += `</div></div>`;
                checklistContainer.innerHTML += categoryHtml;
            });
        }

        // --- INITIAL LOAD ---
        switchPage('page-overview');
        if (dayLinks.length > 0) {
            switchDay('day-1-content');
        }
        renderFoodItems();
    });
    </script>
